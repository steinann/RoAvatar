<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar+</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apparel,arrow_downward,arrow_upward,autorenew,backpack,block,cancel,center_focus_weak,check_box,close,delete,drag_pan,error,expand_content,eyeglasses_2,filter_list,keyboard_arrow_down,keyboard_arrow_up,menu,redo,search,settings,share,shopping_basket,undo,warning" />
    
    <script src="/draco_decoder.js"></script>
  </head>
  <style id="style-dark-theme">
    :root {
      --container: #191a1f;
      --item-background: #2b2d33;
      --body-background: #121215;
      --button-background: #2a2a2d;
      --button-hover: #252529;
      --scrollbar-thumb: #0c0c0f;
      --select-element-hover: #47474b;

      --font-color: #f5f5f5;

      --emote-box-color: #3c3f48;
      --loading-gradient-2: #626672;
      --history-button-hover: #0d0d0f;
      --history-button-active: #16161a;
      --history-button-inactive: #f5f5f571;
      --body-outline: #fff;

      --thumb-dragging: #ffffff36;

      --blue: #335fff;
      --blue-dark: #1f3da7;
      --blue-light: #466eff;

      --robux-color: #bdbebe;

      --icon-filter: invert(0);
      --economy-svg: url(/public/assets/economy.svg);
    }
  </style>
  <style id="style-light-theme">
    :root {
      --container: #f7f7f8;
      --item-background: #dbdbdc;
      --body-background: #fff;
      --button-background: #eaeaea;;
      --button-hover: #b3adad;
      --scrollbar-thumb: #777778;
      --select-element-hover: #bababa;
      
      --font-color: #272930;

      --emote-box-color: #f5f5f5;
      --loading-gradient-2: #fff;
      --history-button-hover: rgb(197, 197, 197);
      --history-button-active: rgb(252, 252, 252);
      --history-button-inactive: #27293077;
      --body-outline: #d0d0d0;

      --thumb-dragging: #00000036;

      --blue: #335fff;
      --blue-dark: #1f3da7;
      --blue-light: #466eff;

      --robux-color: #606162;

      --icon-filter: invert(0.8);
      --economy-svg: url(/public/assets/economy_light.svg);
    }
  </style>
  <body style="margin: 0; font-size: 12px;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
