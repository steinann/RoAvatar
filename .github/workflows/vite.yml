name: NodeJS with Vite

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: ["main"]

jobs:
  build:
    if: >-
      github.event_name == 'push' && (endsWith(github.event.head_commit.message, '!release') || startsWith(github.event.head_commit.message, 'release:'))
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and build
        run: |
          npm ci
          git submodule update --init
          npm run build
      - name: Zip build artifacts
        run: |
          if [ -d dist ]; then
            zip -r RoAvatar.zip dist
          else
            echo "dist directory not found"
            exit 1
          fi
      - name: Create GitHub Release (draft)
        if: github.event_name == 'push'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Build ${{ github.run_number }}
          body: Automated release for run ${{ github.run_id }}
          draft: true
          prerelease: false

      - name: Upload ZIP to Release
        if: github.event_name == 'push'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RoAvatar.zip
          asset_name: RoAvatar.zip
          asset_content_type: application/zip
