name: NodeJS with Vite

permissions:
  contents: write
  id-token: write

on:
  push:
    branches: ["main"]

jobs:
  build:
    if: >-
      github.event_name == 'push' && startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Zip build artifacts
        run: |
          if [ -d dist ]; then
            zip -r RoAvatar.zip dist
          else
            echo "dist directory not found"
            exit 1
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          # Ensure tags are present
          git fetch --tags --prune

          # Find last tag; if none, include all commits
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" > release_notes.txt || true
          else
            git log --pretty=format:"- %s (%h)" > release_notes.txt || true
          fi

          # Fallback text if there are no commits
          if [ ! -s release_notes.txt ]; then
            echo "No commits found." > release_notes.txt
          fi

          # Export multi-line RELEASE_BODY for later steps
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat release_notes.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release (draft)
        if: github.event_name == 'push'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Build ${{ github.run_number }}
          body: Automated release for run ${{ github.run_id }}
          draft: true
          prerelease: false

      - name: Upload ZIP to Release
        if: github.event_name == 'push'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RoAvatar.zip
          asset_name: RoAvatar.zip
          asset_content_type: application/zip
